# Docs for the Azure Web Apps Deploy action: https://go.microsoft.com/fwlink/?linkid=2134798
# More GitHub Actions for Azure: https://go.microsoft.com/fwlink/?linkid=2135048

name: Build and deploy Node.js app to Azure Web App - app-prod-fms-vfq

on:
  push:
    branches:
      - main

env:
  AZURE_WEBAPP_NAME: app-prod-fms-vfq
  AZURE_WEBAPP_PACKAGE_PATH: './dist/hypernet-platform'
  NODE_VERSION: '10.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]

    steps:
      - name: 'Checkout Github Action'
        uses: actions/checkout@main
      - name: Use Node.js ${{ env.NODE_VERSION }}

      - name: Cache node modules
        uses: actions/setup-node@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install and npm run build
        run: |
          export NODE_OPTIONS="--max-old-space-size=8192"
          npm i
          npm run att
      - name: Run Azure webapp deploy action using publish profile credentials
        uses: azure/webapps-deploy@v2
        with:
          token: ${{ secrets.TOKEN }}
          app-name: 'app-prod-fms-vfq'
          slot-name: Production
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_8d32ac58fa7f4ef4bc581c104e7f9522 }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}