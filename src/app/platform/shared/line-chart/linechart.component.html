<!--The content below is only a placeholder and can be replaced.-->
<div id="chart">
  <div class="filter-position">
    <app-chart-filters *ngIf="chartFilter && chartFilter?.length > 0"
      (selectedFilters)="getSelectedGraphData($event)" 
      [filterData]="chartFilter"
      [selectedGraph]="selectedGraphFilter"></app-chart-filters>
  </div>
  <apx-chart *ngIf="chartOptions?.series && chartOptions?.series.length>0;else noDataFound"
    [series]="chartOptions?.series"
    [chart]="chartOptions?.chart"
    [xaxis]="chartOptions?.xaxis"
    [dataLabels]="chartOptions?.dataLabels"
    [grid]="chartOptions?.grid"
    [stroke]="chartOptions?.stroke"
    [title]="chartOptions?.title"
  ></apx-chart>
  <ng-template #noDataFound>
    <div style="display: flex;align-items: center;height: 33vh;justify-content: center;">
        <div style="display: flex;align-items: center;justify-content: center;flex-direction: column;">
            <img style="opacity:0.3;margin-bottom:8px" src="assets/images/no-graph.png" alt="" width="80px"><br>
            <span>No record found!</span>
        </div>
    </div>
</ng-template>
</div>
