<div (click)="cardClicked()" class="widget-content padding-10  white shadow height-70  margin-bottom-20  clearfix"
     [ngClass]="bgColor">
  <div class="pull-left white absolute">
    <i> <img [src]="icon" alt="img" [height]="iconSize"> </i>
  </div>
  <div class="text-right pull-right">
    <div class="counter-number-group white">
      <span class="font-size-18">{{data}}</span>
    </div>
    <div class="counter-label text-capitalize font-size-12">{{label}}</div>
  </div>
  <span class="label white absolute bottom margin-bottom-30" *ngIf="footer" [ngClass]="bgColor">
{{footer}}
  </span>
</div>
