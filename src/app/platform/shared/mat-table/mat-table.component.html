<table class="table margin-bottom-0 table-condensed1 table-bordered1 text-wrap theme-table1" mat-table
    [dataSource]="dataSource" mat-elevation-z8>
    <ng-container *ngFor="let item of dataSource; let colIndex = index" [matColumnDef]="item.columnDef">
        <mat-header-cell *matHeaderCellDef>{{ item.header }}</mat-header-cell>
        <mat-cell *matCellDef="let row">{{  item.cell(row) }}</mat-cell>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
